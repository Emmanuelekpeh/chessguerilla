<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessGuerilla - Chess Puzzles with Traps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <h1>ChessGuerilla</h1>
            </div>
            <div class="user-info">
                <span class="username">User: <span id="username">Guest</span></span>
                <button id="reportBtn" class="btn">Performance Report</button>
            </div>
        </header>

        <main>
            <div class="left-panel">
                <div id="puzzle-info" class="info-box">
                    <div class="puzzle-theme">Tactical Motifs</div>
                    <div class="puzzle-difficulty">Medium</div>
                    <div class="puzzle-objective">Find the best move</div>
                </div>
                
                <div id="stats-display" class="stats-box">
                    <div class="stat-item">
                        <span class="stat-label">Rating:</span>
                        <span class="stat-value">1200</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Solved:</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Streak:</span>
                        <span class="stat-value">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="newPuzzleBtn" class="btn primary">New Puzzle</button>
                    <button id="resetPuzzleBtn" class="btn">Reset</button>
                    <button id="hintBtn" class="btn">Hint</button>
                    <button id="solutionBtn" class="btn danger">Solution</button>
                </div>
                
                <div class="options">
                    <div class="option-item">
                        <label for="difficultySelect">Difficulty:</label>
                        <select id="difficultySelect">
                            <option value="adaptive">Adaptive</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    
                    <div class="option-item">
                        <label for="themeSelect">Theme:</label>
                        <select id="themeSelect">
                            <option value="">Any Theme</option>
                            <option value="pins">Pins</option>
                            <option value="forks">Forks</option>
                            <option value="skewers">Skewers</option>
                            <option value="discovered attacks">Discovered Attacks</option>
                            <option value="double attacks">Double Attacks</option>
                        </select>
                    </div>
                    
                    <div class="option-item checkbox">
                        <input type="checkbox" id="trapToggle" checked>
                        <label for="trapToggle">Include Traps</label>
                    </div>
                </div>
            </div>
            
            <div class="board-container">
                <div id="board"></div>
                <div id="messageBox" class="message-box">
                    Find the best move
                </div>
            </div>
        </main>
        
        <footer>
            <div class="copyright">&copy; 2025 ChessGuerilla by Emmanuel Ekpeh</div>
        </footer>
    </div>

    <!-- External dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
</body>
</html>
