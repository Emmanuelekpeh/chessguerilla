<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessGuerilla - Chess Puzzle Game</title>
    <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/chess.js"></script>
    <script src="js/chessboard-1.0.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ChessGuerilla</h1>
            <p>Master chess tactics with challenging puzzles</p>
        </header>

        <div class="game-container">
            <div class="board-container">
                <div id="board"></div>
                <div class="controls">
                    <button id="resetBtn">Reset Puzzle</button>
                    <button id="hintBtn">Hint</button>
                    <button id="nextBtn">Next Puzzle</button>
                </div>
            </div>
            
            <div class="info-panel">
                <div class="puzzle-info">
                    <h2>Puzzle #<span id="puzzleId">1</span></h2>
                    <p id="puzzleDifficulty">Difficulty: Medium</p>
                    <p id="puzzleObjective">Objective: Find the best move for White</p>
                </div>
                <div class="move-history">
                    <h3>Moves</h3>
                    <div id="movesList"></div>
                </div>
                <div class="puzzle-progress">
                    <h3>Progress</h3>
                    <div class="progress-stats">
                        <p>Solved: <span id="solvedCount">0</span></p>
                        <p>Remaining: <span id="remainingCount">10</span></p>
                    </div>
                </div>
                <div id="messageBox" class="message-box"></div>
            </div>
        </div>
        
        <footer>
            <p>ChessGuerilla Â© 2025 - <a href="https://github.com/Emmanuelekpeh/chessguerilla">GitHub Repository</a></p>
        </footer>
    </div>
    
    <script src="js/puzzles.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
